    <!--form for add new place-->
    <template id="template_addPlace">

        <div class="newPlaceDiv">
            <form class="newPlace" name="myForm" action="homePage.html" onsubmit="return check()" method="post"
                autocomplete="on">
                <input id="name" name="name" placeholder=" שם המקום " required>
                <br />
                <input id="address" name="address" placeholder="כתובת " required>
                <br />
                <input id="city" name="city" placeholder="עיר " required>
                <br />
                <select id="type" name="type" placeholder="סוג " required>
                    <option value="בית קפה">בית קפה</option>
                    <option value="מסעדה">מסעדה</option>
                    <option value="פארק">פארק</option>
                    <option value="מסלול">מסלול</option>
                    <option value="מלון">מלון</option>
                    <option value="טיילת/מצפה">טיילת/מצפה</option>
                    <option value="מוזיאון">מוזיאון</option>
                    <option value="אחר">אחר</option>

                </select>
                <br />
                <input id="kosher" name="kosher" placeholder="כשרות" required>
                <br />
                <select id="area" name="area" placeholder="אזור בארץ " required>
                    <option value="צפון">צפון</option>
                    <option value="דרום">דרום</option>
                    <option value="מרכז">מרכז</option>
                    <option value="ירושלים">ירושלים</option>
                </select>
                <br />
                <textarea id="extra" name="extra" placeholder="הערות נוספות" rows="5" cols="70">
              </textarea>
                <br />
                <button id="submit" type="submit">הוסף מיקום לרשימה</button>
                <br />
            </form>
        </div>
    </template>



    <script>
        var north = false;
        var south = false;
        var center = false;
        var jerusalem = false;
        var pageNow;
        var addNewPlace = false;
        var temp;
        var clon;

        function showContent(area) {
            if (area === 'north' && pageNow != 'north') {
                pageNow = 'north'
                temp = document.getElementById("template_north");
                clon = temp.content.cloneNode(true);
                document.body.appendChild(clon);
            }
            if (area === 'south' && pageNow != 'south') {
                pageNow = 'south';
                temp = document.getElementById("template_south");
                clon = temp.content.cloneNode(true);
                document.body.appendChild(clon);
            }
            if (area === 'center' && pageNow != 'center') {
                pageNow = 'center';
                temp = document.getElementById("template_center");
                clon = temp.content.cloneNode(true);
                document.body.appendChild(clon);
            }
            if (area === 'jerusalem' && pageNow != 'jerusalem') {
                pageNow = 'jerusalem';
                temp = document.getElementById("template_jerusalem");
                clon = temp.content.cloneNode(true);
                document.body.appendChild(clon);
            }
            if (area === 'addNewPlace' && pageNow != 'addNewPlace') {
                pageNow = 'addNewPlace';
                temp = document.getElementById("template_addPlace");
                clon = temp.content.cloneNode(true);
                document.body.appendChild(clon);
            }
        }

        const userName = document.getElementById('user-name')
        const Uname = document.cookie.split('=')[1] || JSON.parse(localStorage.getItem('currentUser'));
        userName.innerText += " " + Uname;
        const signOut = document.getElementById('sign-out');

        // <-- delete cookie when user click on sign out -->
        signOut.addEventListener('click', () => {
            document.cookie = "currentUser=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        });
    </script>
